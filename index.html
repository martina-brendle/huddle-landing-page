<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/all.min.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@300;400;600&family=Poppins:wght@400;600&display=swap');
    </style>
</head>
<body>
    <main class="background main">
        <header class="header logo">
            <img src="./src/images/logo.svg" alt="Imagem Logo">
        </header>

        <section class="about image-info">
            <img src="./src/images/illustration-mockups.svg" class="illustration">
            <div class="info">
                <h2 class="title-main">Build The Community</h2>
                <h2 class="title-complement">Your Fans Will Love</h2>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <div class="btn"><a href="#" class="btn-link">Register</a></div>
            </div>
        </section>
        <footer class="footer">
            <a href="#" class="facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="twiter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </footer>
    </main>
</body>
</html>
